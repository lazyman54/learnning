<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

<div id="app2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
    var app2 = new Vue({
        el: "#app2",
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    });
</script>


</body>


</html>
